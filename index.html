<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./header/index.css" />
    <link rel="stylesheet" href="./contact/contact.css">
    <link rel="stylesheet" href="./footer/index.css">
    <link rel="stylesheet" href="index.css" />
    <!-- JavaScript -->
    <script defer src="./header/index.js"></script>
    <script defer src="./contact/contact.js"></script>

          necessitatibus distinctio deleniti illum quaerat molestiae veniam

        </p>
      </div>
    </section>
    <!-- services -->
    <section class="services">
      <h2 class="services__title">Servicios</h2>
      <div class="services__container">
      </div>
      <template id="services__template">
        <div class="services__container-template">
          <img src="" alt="" class="services__img">
          <h3 class="services__subtitle"></h3>
          <p class="services__description"></p>
        </div>

    </section>
    <!-- contact -->
    <section class="contact">
      
    </section>
    <!-- footer -->
    <section class="footer">
      
    </section>
